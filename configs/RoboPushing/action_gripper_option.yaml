---
  record:
    # record_rollouts: /nfs/data/calebc/object_data/breakout/testrun/paddle/
    record_rollouts: /hdd/datasets/object_data/robopushing/testrun/gripper2
    record_recycle: -1
    log_filename: logs/temp/gripper_train2.log
    load_dir: /nfs/data/calebc/object_data/robopushing/testrun/
    save_dir: /nfs/data/calebc/object_data/robopushing/testrun2/
    checkpoint_dir: /hdd/datasets/object_data/robopushing/testrun/action_gripper_checkpoint2
    # pretrain_dir: /hdd/datasets/object_data/robopushing/testrun/action_gripper_checkpoint
    save_interval: 100
  environment:
    env: RoboPushing
    variant: default
    time_cutoff: 30
  torch:
    gpu: 0
    no_cuda: False
  train:
    train: True
    pretrain_frames: 3000
    num_steps: 90
    num_frames: 1000
    train_edge: Action Gripper
    load_rollouts: /hdd/datasets/object_data/robopushing/testrun/random
    num_iters: 4000
    batch_size: 64
  critic_net:
  actor_net:
  network:
    hidden_sizes: 256 256
    net_type: basic
    optimizer:
      lr: .0001
      alt_lr: .0001
      eps: .00001
      alpha: 0.99
      betas: 0.9 0.999
      weight_decay: 0.00
  sample:
    sample_type: cent
    sample_distance: 0.3
    sample_schedule: 200
    param_recycle: 0.1
  extract:
    obs_setting: 1 0 0 0 0 1 1 0
  option:
    term_form: param
    term_as_done: True
    epsilon_close: .005
    param_norm: 3
    constant_lambda: -1
    param_lambda: 1
    inter_lambda: 0
    temporal_extend: 10
    time_cutoff: 30
  collect:
    buffer_len : 100000
    test_episode: True
    max_steps: 1000
  hindsight:
    use_her: True
  policy:
    learning_type: ddpg
    epsilon_random: 0.01
    logging:
      log_interval: 10
      train_log_maxlen: 5
      test_log_maxlen: 50
      initial_trials: 20
      test_trials: 10
      max_terminate_step: 1 30
    learn:
      grad_epoch: 100
      sample_form: merged
...